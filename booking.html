        <div class="container">
            <div class="container-form">
                <form action="#">
                    <h2 class="headingh">Reservation Online</h2>
                    <div class="form-field">
                        <p>Your Name</p>
                        <input class="writedown" type="text">
                    </div>
                    <div class="form-field">
                        <p>Your Email</p>
                        <input class="writedown" type="email">
                    </div>
                    <div class="form-field">
                        <p>Date</p>
                        <input class="writedown" type="date">
                    </div>
                    <div class="form-field">
                        <p>Time</p>
                        <input class="writedown" type="time">
                    </div>
                    <div class="form-field">
                        <p>How many people?</p>
                        <select class="writedown" name="select" id="#">
                            <option value="1">1 person</option>
                            <option value="2">2 persons</option>
                            <option value="3">3 persons</option>
                            <option value="4">4 persons</option>
                            <option value="5">5 persons</option>
                            <option value="6">6 persons</option>
                        </select>
                    </div>
                    <button class="btn">Submit</button>
